service: notequest #Name of your App
package:
  exclude:
    - node_modules/**
    - venv/**
provider:
 name: aws
 runtime: nodejs12.x # Node JS version
 memorySize: 512
 timeout: 15
 stage: production
 region: us-west-2 # AWS region

functions:
  api:
   handler: lambda.handler
   events:
    - http: ANY {proxy+}
    - http: ANY /
  sendClassCodes:
    handler: lambda.handler
    events:
      - http: 'GET /send_class_codes'